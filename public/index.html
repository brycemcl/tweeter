<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="/fontawesome/css/all.css" />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span> <strong>Write</strong> a new tweet</span>
    </nav>
    <div class="undernav"></div>
    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <tweet-new></tweet-new>
      <tweet-user
        user-profile-image="/images/profile-hex.png"
        user-profile-name="Bryce McLachlan"
        user-profile-handle="@brycemclachlan"
        contents="Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi molestiae, laudantium fuga illo quidem assumenda consectetur odit omnis dolorum quisquam."
        info-date="Yesterday"
        info-actions-flag=""
        info-actions-retweet=""
        info-actions-heart=""
      >
      </tweet-user>
      <script src="/components/tweet/tweet.js"></script>
      <script src="/components/tweet-new/tweet-new.js"></script>
    </main>
  </body>
</html>
